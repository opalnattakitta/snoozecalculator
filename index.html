<html>
	<head>
		<title>‚è∞ snooze calculator</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="assets/reset.css" rel="stylesheet">
			<link href="assets/style.css" rel="stylesheet">

			<style>
			@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
			</style>

			<script defer src="assets/main.js"></script>
	</head>

	<body>
		<div class="calculator" id="calculator">
			<h1>Snooze Calculator</h1>

			<div class="form-group">
				<label for="wakeupTime">Desire Wakeup Time:</label>
				<input type="time" id="wakeupTime" value="07:00" placeholder="07:00" required>
			</div>

			<div class="form-group">
				<label for="snoozeCount">Number of Snoozes:</label>
				<select id="snoozeCount" required>
					<option value="1">1</option>
					<option value="2" selected>2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
			</div>

			<div class="form-group">
				<label for="sleepCycles">Sleep Cycles:</label>
				<select id="sleepCycles" required>
					<option value="2">2 cycles (3 hours)</option>
					<option value="3">3 cycles (4.5 hours)</option>
					<option value="4">4 cycles (6 hours)</option>
					<option value="5" selected>5 cycles (7.5 hours - recommended)</option>
					<option value="6">6 cycles (9 hours)</option>
				</select>
				<small>Each sleep cycle is about 90 minutes</small>
			</div>

			<button onclick="calculateSleepTimes()" id="calculateButton">Calculate</button>

			<div class="results" id="results">
				<h2>Your Sleep Schedule</h2>
				<div class="timeline">

					<div class="time-block bedtime-block" id="bedtimeBlock">
						<div class="time-content">
							<p>Go to bed at</p>
							<div class="time" id="bedtime"></div>
						</div>
					</div>
					
					<div class="time-block alarm-block" id="alarmBlock">
						<div class="time-content">
							<p>Set alarm for</p>
							<div class="time" id="alarmTime"></div>
						</div>
					</div>
					
					<div class="time-block wakeup-block" id="wakeupBlock">
						<div class="time-content">
							<p>Final wake-up time</p>
							<div class="time" id="finalWakeup"></div>
						</div>
					</div>
					
					<div class="time-block explanation-block" id="explanationBlock">
						<div class="time-content">
							<p>Sleep details</p>
							<div id="calculation"></div>
						</div>
					</div>
				</div>
				<!-- timeline block -->
			</div>
			<!-- calculator block -->
	</body>
</html>
