<html>
	<head>
		<title>snooze calculator</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="assets/reset.css" rel="stylesheet">
			<link href="assets/style.css" rel="stylesheet">

			<style>
			@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
			</style>

			<script defer src="assets/main.js"></script>
	</head>

	<body>
		<div class="calculator">
			<h1>Snooze Calculator</h1>

			<div class="form-group">
				<label for="wakeupTime">Desire Wakeup Time:</label>
				<input type="time" id="wakeupTime" name="name" required>
			</div>

			<div class="form-group">
				<label for="snoozeCount">Number of Snoozes:</label>
				<input type="number" id="snoozeCount" min="0" max="10" value="2" required>
			</div>

			<div class="form-group">
				<label for="sleepCycles">Sleep Cycles:</label>
				<select id="sleepCycles" required>
					<option value="2">2 cycles (3 hours)</option>
					<option value="3">3 cycles (4.5 hours)</option>
					<option value="4">4 cycles (6 hours)</option>
					<option value="5" selected>5 cycles (7.5 hours - recommended)</option>
					<option value="6">6 cycles (9 hours)</option>
				</select>
			</div>

			<button onclick="calculateSleepTimes()">Calculate</button>

			<div class="results" id="results">
				<h2>Your Sleep Schedule</h2>
				<p><strong>Go to bed at:</strong> <span class="time" id="bedtime"></span></p>
				<p><strong>Set alarm for:</strong> <span class="time" id="alarmTime"></span></p>
				<p><strong>Final wake-up time:</strong> <span class="time" id="finalWakeup"></span></p>
				
				<div class="explanation">
					<p id="calculation"></p>
				</div>
		</div>
	</body>
</html>
