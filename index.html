<html>
	<head>
		<title>snooze calculator</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link href="assets/reset.css" rel="stylesheet">
			<link href="assets/style.css" rel="stylesheet">

			<style></style>

			<script defer src="assets/main.js"></script>
	</head>

	<body>
		<form class="calculator">
			<h1>Snooze Calculator</h1>

			<div class="form-group">
				<label for="wakeupTime">Desire Wakeup Time:</label>
				<input type="time" id="wakeupTime" name="name" required>
			</div>

			<div class="form-group">
				<label for="snoozeCount">Number of Snoozes:</label>
				<input type="number" id="snoozeCount" min="0" max="10" value="2" required>
			</div>

			<button>Calculate</button>
		</form>
	</body>
</html>
